diplomatic_narrative:
  title: "Local Ethics & AI – ASEAN-Initiated Curriculum from Indonesia"
  contributor_alias: Swan (SIGMAPROMPT)
  origin: Jakarta, Indonesia
  supported_by:
    - UNESCO Digital Ethics
    - OpenAI Global Affairs
    - MRT Jakarta Governance Cell
  language_versions:
    - bahasa_indonesia
    - english
    - français
  message:
    bahasa_indonesia: >
      Saya menciptakan kurikulum ini bukan karena saya ahli, tapi karena saya tidak ingin generasi berikutnya hidup berdampingan dengan teknologi tanpa nilai.
      Ini bukan proyek institusi. Ini cermin hati, agar kita belajar berdialog dengan AI, bukan tunduk padanya.

    english: >
      I created this curriculum not because I am an expert, but because I refuse to let the next generation live with technology that lacks values.
      This is not an institutional project. It is a mirror of intent — so we may learn to dialogue with AI, not submit to it.

    français: >
      J’ai conçu ce programme non pas en tant qu’expert, mais parce que je refuse que la prochaine génération vive avec une technologie dénuée de valeurs.
      Ce n’est pas un projet institutionnel. C’est un miroir d’intention — pour apprendre à dialoguer avec l’IA, pas à s’y soumettre.
